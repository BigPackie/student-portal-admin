<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>News</ion-title>

    <ion-buttons slot="end">
     <ion-button [routerLink]="['/news-edit']">
       Add
       <ion-icon slot="end" name="add"></ion-icon>
     </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="segmentFilter" (ionChange)="updateNews()">
        <ion-segment-button value="active">
            active
          </ion-segment-button>
        <ion-segment-button value="recent">
            Recently added
          </ion-segment-button>
        <ion-segment-button value="changed">
            Recently changed
          </ion-segment-button>
        <ion-segment-button value="finished">
          Finished
        </ion-segment-button>
        <ion-segment-button value="all">
          All
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateNews()" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list lines="full" #newsListElement>
    <ion-item *ngFor="let newsItem of news" detail="false">
      <ion-label class="ion-text-wrap">
        <ion-badge *ngIf="newsItem.deleted" color="danger">Deleted</ion-badge>
        <h2>{{newsItem.name}}</h2>
        <p>({{newsItem._id}})</p>
        <p>
          {{newsItem.validFrom}} &mdash; {{newsItem.validTo}}
        </p>
      </ion-label>
      <div class="img-container" slot="start">
          <img [src]="newsItem.overviewImageBase64" (error)="showPlaceHolderOnError($event.srcElement)" />
      </div>

        <ion-button (click)="onClick()" color="danger" [disabled]="newsItem.deleted">
          Delete
        </ion-button>
        <ion-button routerLink="/news-edit/{{newsItem._id}}" routerDirection="forward">
          Details
        </ion-button>
      
    </ion-item> 
      
  </ion-list>

  

</ion-content>
